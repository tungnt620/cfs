fragment SharedLayout_Query on Query {
  currentUser {
    id
    ...SharedLayout_User
  }
  comments(orderBy: ID_DESC, first: 1) {
    nodes {
      id
    }
  }
  confessions(orderBy: ID_DESC, first: 1) {
    nodes {
      id
    }
  }
}

fragment SharedLayout_User on User {
  id
  name
  username
  avatarUrl
  isAdmin
  isVerified
}
